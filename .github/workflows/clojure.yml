name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run docker-compose
      run: cd postgres; docker-compose up
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
